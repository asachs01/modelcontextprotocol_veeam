name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: veeam-backup-and-replication-mcp
        run: npm ci

      - name: Typecheck
        working-directory: veeam-backup-and-replication-mcp
        run: npm run typecheck

      - name: Lint
        working-directory: veeam-backup-and-replication-mcp
        run: npm run lint

      - name: Test
        working-directory: veeam-backup-and-replication-mcp
        run: npm run test

      - name: Build
        working-directory: veeam-backup-and-replication-mcp
        run: npm run build
